<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - PDF Converter</title>
  <style>
    body {
      font-family: Montserrat, sans-serif;
      background-color: #0F0F0F;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color: #1A1A1A;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #8A2BE2;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #A74CED;
    }

    /* Thank You Popup */
    #thankYouPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-size: 28px;
      font-weight: bold;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    #thankYouPopup.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Full White Thank You Page -->
  <div id="thankYouPopup">
    ðŸŽ‰ Thank You for Signing Up!
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const thankYouPopup = document.getElementById('thankYouPopup');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Show the full-screen Thank You popup
      thankYouPopup.classList.add('show');

      // After 3 seconds, redirect to login
      setTimeout(() => {
        window.location.href = "login.html";
      }, 3000);
    });
  </script>

</body>
</html>
