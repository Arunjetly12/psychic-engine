<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - PDF Converter</title>
  <style>
    body {
      font-family: Montserrat, sans-serif;
      background-color: #0F0F0F;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color: #1A1A1A;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #8A2BE2;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #A74CED;
    }
    #emailError {
      color: red;
      font-size: 14px;
      margin-top: -5px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" id="emailInput" placeholder="Email Address" required>
      <div id="emailError">Please enter a valid @gmail.com email address.</div>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const emailInput = document.getElementById('emailInput');
    const emailError = document.getElementById('emailError');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const emailValue = emailInput.value.trim();
      if (!emailValue.endsWith('@gmail.com')) {
        emailError.style.display = 'block';
        return;
      } else {
        emailError.style.display = 'none';
      }

      // Redirect to verify page after successful email check
      window.location.href = "verify.html";
    });
  </script>

</body>
</html>
