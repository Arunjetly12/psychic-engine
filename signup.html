<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - PDF Converter</title>
  <style>
    body {
      font-family: Montserrat, sans-serif;
      background-color: #0F0F0F;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color: #1A1A1A;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #8A2BE2;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #A74CED;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: -5px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      
      <input type="email" id="email" placeholder="Email Address" required>
      <div id="emailError" class="error-message"></div>

      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <div id="passwordError" class="error-message"></div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    signupForm.addEventListener("submit", function(event) {
      event.preventDefault(); // Stop form from submitting

      let hasError = false;

      // Email validation
      const emailValue = emailInput.value.trim();
      if (emailValue === "") {
        emailError.textContent = "Please enter your email address.";
        emailError.style.display = "block";
        hasError = true;
      } else if (!/^\S+@\S+\.\S+$/.test(emailValue)) {
        emailError.textContent = "Please enter a valid email address.";
        emailError.style.display = "block";
        hasError = true;
      } else {
        emailError.style.display = "none";
      }

      // Password match check
      const passwordValue = passwordInput.value.trim();
      const confirmPasswordValue = confirmPasswordInput.value.trim();
      if (passwordValue === "" || confirmPasswordValue === "") {
        passwordError.textContent = "Please enter your password and confirm it.";
        passwordError.style.display = "block";
        hasError = true;
      } else if (passwordValue !== confirmPasswordValue) {
        passwordError.textContent = "Passwords do not match.";
        passwordError.style.display = "block";
        hasError = true;
      } else {
        passwordError.style.display = "none";
      }

      if (!hasError) {
        alert("Signup successful! (Next we'll add email verification)");
        // Next steps: redirect or proceed
      }
    });
  </script>

</body>
</html>
