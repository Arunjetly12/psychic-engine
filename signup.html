<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - PDF Converter</title>
  <style>
    body {
      font-family: Montserrat, sans-serif;
      background-color: #0F0F0F;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color: #1A1A1A;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #8A2BE2;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #A74CED;
    }
    #emailError {
      color: red;
      font-size: 14px;
      margin-top: -5px;
      margin-bottom: 10px;
      display: none;
    }

    /* Thank You Popup */
    #thankYouPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background-color: white;
      color: #333;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      font-size: 20px;
      font-weight: bold;
      animation: popup 0.4s forwards;
      z-index: 9999;
    }

    @keyframes popup {
      from {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" id="emailInput" placeholder="Email Address" required>
      <div id="emailError">Please enter a valid @gmail.com email address.</div>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Thank You Popup (Hidden initially) -->
  <div id="thankYouPopup" style="display: none;">
    ðŸŽ‰ Thank You for Signing Up!
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const emailInput = document.getElementById('emailInput');
    const emailError = document.getElementById('emailError');
    const thankYouPopup = document.getElementById('thankYouPopup');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Stop actual form submission

      const emailValue = emailInput.value;
      if (!emailValue.endsWith('@gmail.com')) {
        emailError.style.display = 'block';
        return;
      } else {
        emailError.style.display = 'none';
      }

      // Show the popup
      thankYouPopup.style.display = 'block';

      // Hide after 3 seconds and redirect to login
      setTimeout(() => {
        thankYouPopup.style.display = 'none';
        window.location.href = "login.html";
      }, 3000);
    });
  </script>

</body>
</html>
