<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5b2a82, #af58d0, #5b2a82);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 20px;
            z-index: 1000;
        }

        .nav-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        #logo {
            width: 120px;
            position: fixed;
            top: -25px;
            left: 1px;
            border-radius: 10px;
            padding: 5px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        #upload, #download {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            background-color: #8e44ad;
            color: white;
            cursor: pointer;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            background: rgba(0, 0, 0, 0.03);
            color: white;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>

    <div id="navbar">
        <a href="index.html" class="nav-button">Image to PDF</a>
        <a href="wordtopdf.html" class="nav-button">Word to PDF</a>
    </div>

    <img src="https://i.postimg.cc/zvJ9FSsX/8004204-removebg-preview.png" alt="Website Logo" id="logo" />

    <div class="container">
        <h1>Word to PDF Converter</h1>

        <label for="word-input" id="upload">Choose Word File</label>
        <input type="file" id="word-input" accept=".doc, .docx" />

        <br><br>
        <button id="download">Download PDF</button>
    </div>

    <footer>
        <p>© 2024 Word to PDF Converter. Made with ❤️ by Arun Jetly.</p>
    </footer>

    <script>
        document.getElementById('download').addEventListener('click', function () {
            alert('Word to PDF conversion is under development!');
        });
    </script>

</body>

</html>
