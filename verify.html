<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - PDF Converter</title>
  <style>
    body {
      font-family: Montserrat, sans-serif;
      background-color: #0F0F0F;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .verify-container {
      background-color: #1A1A1A;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #8A2BE2;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #A74CED;
    }
  </style>
</head>
<body>

  <div class="verify-container">
    <h2>Verify Your Email</h2>
    <p>We've sent a verification email to your Gmail address.<br> Please check your inbox and confirm your email to continue.</p>
    <button id="resendBtn">Resend Verification</button>
    <button onclick="window.location.href='login.html'">Back to Login</button>
    <p id="resendMessage" style="margin-top: 20px; color: #4CAF50;"></p>
  </div>

  <script>
    document.getElementById('resendBtn').addEventListener('click', function() {
      document.getElementById('resendMessage').textContent = "âœ… Verification email resent!";
    });
  </script>

</body>
</html>
