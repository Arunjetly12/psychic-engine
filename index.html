<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Ensure full height for centering */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: cursive;
            background-color: #8585b9; /* Light grey background */
        }

        /* Container Style */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff; /* White background for the container */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400%;
            max-width: 1000px; /* Limit max width */
        }

        /* Title Styling */
        h1 {
            font-size: 24px;
            color: #6A0DAD; /* Dark violet color for title */
            margin-bottom: 20px;
        }

        /* Button Styling */
        #upload, #download {
            margin: 10px;
            padding: 15px 30px; /* Increase padding for larger button */
            font-size: 18px; /* Increase font size for larger text */
            cursor: pointer;
            border: 2px solid #6A0DAD; /* Dark violet border */
            border-radius: 5px;
            background-color: #6A0DAD; /* Dark violet background */
            color: white; /* White text */
            transition: background-color 0.3s ease;
            display: inline-block;
            width: 100%; /* Make the button fill the available width */
            max-width: 300px; /* Limit max width */
        }

        /* Image preview */
        #imagePreview {
            max-width: 100%;
            height: auto;
            display: none;
            position: absolute; /* Absolute position to move the image freely */
        }

        /* Custom file input button styling */
        #upload {
            font-size: 18px; /* Larger font size */
            cursor: pointer;
            border: 2px solid #6A0DAD; /* Border color same as buttons */
            background-color: #6A0DAD;
            color: white;
            padding: 15px 30px; /* Larger padding for bigger button */
            border-radius: 5px;
            display: inline-block;
            width: 100%; /* Full width for the button */
            max-width: 300px; /* Limit max width */
        }

        /* Hide default file input button */
        input[type="file"] {
            display: none;
        }

        /* Custom file input button hover effect */
        #upload:hover {
            background-color: #5c0a98;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Image to PDF Converter</h1>

        <!-- Custom File Input Button -->
        <label for="file-input" id="upload">Choose File</label>
        <input type="file" id="file-input" accept="image/*" />
        
        <br><br>
        <button id="download" disabled>Download PDF</button>
        <br><br>

        <!-- Image preview -->
        <img id="imagePreview" />

        <!-- Controls for image position -->
        <div>
            <label for="x-position">X Position: </label>
            <input type="number" id="x-position" value="50">
        </div>
        <div>
            <label for="y-position">Y Position: </label>
            <input type="number" id="y-position" value="50">
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('file-input');
            const downloadButton = document.getElementById('download');
            const imagePreview = document.getElementById('imagePreview');

            let uploadedImage = null;

            // Handle image upload
            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];

                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    reader.onload = function (event) {
                        imagePreview.src = event.target.result;
                        imagePreview.style.display = 'block';
                        uploadedImage = event.target.result;
                        downloadButton.disabled = false;
                    };

                    reader.readAsDataURL(file);
                } else {
                    alert("Please upload a valid image.");
                }
            });

            // Adjust image preview position based on input fields
            document.getElementById('x-position').addEventListener('input', function() {
                const xPosition = parseInt(this.value);
                imagePreview.style.left = xPosition + 'px';
            });

            document.getElementById('y-position').addEventListener('input', function() {
                const yPosition = parseInt(this.value);
                imagePreview.style.top = yPosition + 'px';
            });

            // Handle PDF generation and download
            downloadButton.addEventListener('click', function () {
                if (uploadedImage) {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    // Title text
                    const title = "My Image PDF";
                    const fontSize = 16;  // Font size for title
                    doc.setFontSize(fontSize);

                    // Calculate the width of the title based on font size
                    const titleWidth = doc.getTextWidth(title);
                    const titleX = (doc.internal.pageSize.width - titleWidth) / 2; // Center the title horizontally
                    const titleY = 20; // Position the title near the top of the page

                    // Add the title text centered
                    doc.text(title, titleX, titleY);

                    // Image size
                    const imageWidth = 180;  // Width of the image
                    const imageHeight = 160; // Height of the image

                    // Add the image to the PDF with the adjusted position
                    const xPosition = parseInt(document.getElementById('x-position').value);
                    const yPosition = parseInt(document.getElementById('y-position').value);

                    doc.addImage(uploadedImage, 'JPEG', xPosition, yPosition, imageWidth, imageHeight);

                    // Save the PDF with the centered title and image
                    doc.save('generated.pdf');
                }
            });

        });
    </script>

</body>
</html>
