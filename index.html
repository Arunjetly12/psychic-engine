<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5b2a82, #af58d0, #5b2a82);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav {
            width: 100%;
            background-color: rgba(75, 0, 130, 0.9);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        nav button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #7a3ea1;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #6a2c8e;
        }

        #logo {
            width: 120px;
            position: absolute;
            top: 70px;
            left: 20px;
            border: 3px solid #6A0DAD;
            border-radius: 10px;
            padding: 5px;
            background-color: white;
            cursor: pointer;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-top: 150px;
            margin-bottom: 20px;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        #upload, #download {
            margin: 13px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #ffffff;
            border-radius: 5px;
            background-color: #8e44ad;
            color: white;
            transition: background-color 0.3s ease;
            width: 70%;
            max-width: 300px;
        }

        #upload:hover, #download:hover {
            background-color: #732d91;
        }

        #upload::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border-radius: 10px;
            background: linear-gradient(257deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
            background-size: 400%;
            z-index: -1;
            filter: blur(9px);
            animation: neonMove 14s linear infinite;
        }

        @keyframes neonMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        footer {
            color: white;
            padding: 10px;
            margin-top: auto;
            text-align: center;
        }
    </style>
</head>
<body>

<nav>
    <button>Image to PDF</button>
    <button>Word to PDF</button>
    <button>Excel to PDF</button>
</nav>

<img src="https://i.postimg.cc/zvJ9FSsX/8004204-removebg-preview.png" alt="Website Logo" id="logo" />

<div class="container">
    <h1>Image to PDF Converter</h1>
    <label for="file-input" id="upload">Choose File</label>
    <input type="file" id="file-input" accept="image/*" />
    <button id="download">Download PDF</button>
    <img id="imagePreview" />
</div>

<footer>
    Â© 2025 Psychic Engine. All rights reserved.
</footer>

<script>
    document.getElementById('logo').onclick = () => location.reload();
</script>

</body>
</html>
