<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            background-color: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: black;
            font-weight: 600;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 80px;
        }
        .btn, .custom-file-label {
            background-color: violet;
            color: white;
            border: none;
            padding: 16px 24px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 400;
            transition: 0.3s;
            display: block;
            width: 250px;
            text-align: center;
        }
        .btn:hover, .custom-file-label:hover {
            background-color: #8a2be2;
        }
        .file-input {
            display: none;
        }
        #drop-area {
            border: 2px dashed violet;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 400;
        }
        #drop-area.highlight {
            background-color: #f3e5f5;
        }
        .edit-panel {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>PDF Maker</h1>
    </div>
    <div class="container">
        <div id="drop-area" ondragover="highlightDrop(event)" ondragleave="removeHighlight(event)" ondrop="handleDrop(event)">
            Drag & Drop Files Here or Click Below
        </div>
        <label for="fileInput" class="custom-file-label">Choose Files</label>
        <input type="file" id="fileInput" class="file-input" multiple accept="image/*" onchange="addImages(this.files)">
        <button class="btn" onclick="generatePDF()">Download PDF</button>
    </div>
    <div class="edit-panel">
        <h3>Edit Images</h3>
        <div id="editImageList"></div>
    </div>
    
    <script>
        let selectedImages = [];

        function highlightDrop(event) {
            event.preventDefault();
            document.getElementById('drop-area').classList.add('highlight');
        }

        function removeHighlight(event) {
            event.preventDefault();
            document.getElementById('drop-area').classList.remove('highlight');
        }

        function handleDrop(event) {
            event.preventDefault();
            removeHighlight(event);
            let files = event.dataTransfer.files;
            addImages(files);
        }

        function addImages(files) {
            let fileList = Array.from(files);
            
            fileList.forEach(file => {
                let reader = new FileReader();
                reader.onload = function(event) {
                    selectedImages.push(event.target.result);
                    updateImageList();
                };
                reader.readAsDataURL(file);
            });
        }

        function updateImageList() {
            let editImageList = document.getElementById('editImageList');
            editImageList.innerHTML = '';
            
            selectedImages.forEach((img, index) => {
                let imgElement = document.createElement('img');
                imgElement.src = img;
                imgElement.width = 100;
                imgElement.style.margin = '5px';
                
                let removeBtn = document.createElement('button');
                removeBtn.innerText = 'Remove';
                removeBtn.className = 'btn';
                removeBtn.onclick = () => removeImage(index);
                
                let editItem = document.createElement('div');
                editItem.appendChild(imgElement);
                editItem.appendChild(removeBtn);
                editImageList.appendChild(editItem);
            });
        }

        function removeImage(index) {
            selectedImages.splice(index, 1);
            updateImageList();
        }

        function generatePDF() {
            if (selectedImages.length === 0) {
                alert('Please select images first.');
                return;
            }
            
            const { jsPDF } = window.jspdf;
            let pdf = new jsPDF();
            
            selectedImages.forEach((img, index) => {
                let image = new Image();
                image.src = img;
                image.onload = function () {
                    let imgWidth = image.width * 0.2645;
                    let imgHeight = image.height * 0.2645;

                    if (index === 0) {
                        pdf = new jsPDF({
                            orientation: imgWidth > imgHeight ? 'landscape' : 'portrait',
                            unit: 'mm',
                            format: [imgWidth, imgHeight]
                        });
                    } else {
                        pdf.addPage([imgWidth, imgHeight]);
                    }
                    
                    pdf.addImage(img, 'JPEG', 0, 0, imgWidth, imgHeight);
                    
                    if (index === selectedImages.length - 1) {
                        pdf.save("images.pdf");
                    }
                };
            });
        }
    </script>
</body>
</html>
