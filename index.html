<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            padding: 20px;
        }
        .btn {
            background-color: violet;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #8a2be2;
        }
        .file-input {
            display: none;
        }
        .custom-file-label {
            background-color: violet;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            display: inline-block;
        }
        .custom-file-label:hover {
            background-color: #8a2be2;
        }
        #imageList {
            margin-top: 20px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .edit-panel {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>PDF Maker</h1>
    <label for="fileInput" class="custom-file-label">Choose Files</label>
    <input type="file" id="fileInput" class="file-input" multiple accept="image/*" onchange="addImages()">
    <button class="btn" onclick="generatePDF()">Download PDF</button>
    <div id="imageList"></div>
    
    <div class="edit-panel">
        <h3>Edit Images</h3>
        <div id="editImageList"></div>
    </div>
    
    <script>
        let selectedImages = [];

        function addImages() {
            let input = document.getElementById('fileInput');
            let files = Array.from(input.files);
            
            files.forEach(file => {
                let reader = new FileReader();
                reader.onload = function(event) {
                    selectedImages.push(event.target.result);
                    updateImageList();
                };
                reader.readAsDataURL(file);
            });
        }

        function updateImageList() {
            let imageList = document.getElementById('imageList');
            let editImageList = document.getElementById('editImageList');
            imageList.innerHTML = '';
            editImageList.innerHTML = '';
            
            selectedImages.forEach((img, index) => {
                let imgElement = document.createElement('img');
                imgElement.src = img;
                imgElement.width = 100;
                imgElement.style.margin = '5px';
                
                let removeBtn = document.createElement('button');
                removeBtn.innerText = 'Remove';
                removeBtn.className = 'btn';
                removeBtn.onclick = () => removeImage(index);
                
                let editItem = document.createElement('div');
                editItem.appendChild(imgElement);
                editItem.appendChild(removeBtn);
                editImageList.appendChild(editItem);
            });
        }

        function removeImage(index) {
            selectedImages.splice(index, 1);
            updateImageList();
        }

        function generatePDF() {
            if (selectedImages.length === 0) {
                alert('Please select images first.');
                return;
            }
            
            const { jsPDF } = window.jspdf;
            let pdf;
            let processedImages = 0;
            
            selectedImages.forEach((img, index) => {
                let image = new Image();
                image.src = img;
                image.onload = function () {
                    let imgWidth = image.width;
                    let imgHeight = image.height;
                    let aspectRatio = imgWidth / imgHeight;
                    let pdfWidth = imgWidth * 0.2645;
                    let pdfHeight = imgHeight * 0.2645;
                    
                    if (!pdf) {
                        pdf = new jsPDF({
                            orientation: aspectRatio > 1 ? 'landscape' : 'portrait',
                            unit: 'mm',
                            format: [pdfWidth, pdfHeight]
                        });
                    } else {
                        pdf.addPage([pdfWidth, pdfHeight]);
                    }
                    
                    pdf.addImage(img, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                    
                    processedImages++;
                    if (processedImages === selectedImages.length) {
                        pdf.save("images.pdf");
                    }
                };
            });
        }
    </script>
</body>
</html>
