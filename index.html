<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Image to PDF Converter</h1>

    <input type="file" id="upload" accept="image/*" />
    <br><br>

    <button id="download" disabled>Download PDF</button>

    <br><br>

    <img id="imagePreview" style="max-width: 100%; height: auto; display: none;" />

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const uploadButton = document.getElementById('upload');
            const downloadButton = document.getElementById('download');
            const imagePreview = document.getElementById('imagePreview');

            let uploadedImage = null;

            // Handle image upload
            uploadButton.addEventListener('change', function (e) {
                const file = e.target.files[0];

                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    reader.onload = function (event) {
                        imagePreview.src = event.target.result;
                        imagePreview.style.display = 'block';
                        uploadedImage = event.target.result;
                        downloadButton.disabled = false;
                    };

                    reader.readAsDataURL(file);
                } else {
                    alert("Please upload a valid image.");
                }
            });

            // Handle PDF generation and download
            downloadButton.addEventListener('click', function () {
                if (uploadedImage) {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    // Title text
                    const title = "My Image PDF";
                    const fontSize = 16;  // You can adjust the font size
                    doc.setFontSize(fontSize);

                    // Calculate the title's width and position to center it
                    const titleWidth = doc.getTextWidth(title);
                    const titleX = (doc.internal.pageSize.width - titleWidth) / 2;
                    const titleY = 20; // Position the title at the top

                    // Log the title width and X position for debugging
                    console.log('Title Width: ' + titleWidth);
                    console.log('Title X Position: ' + titleX);

                    // Add the title text centered
                    doc.text(title, titleX, titleY);

                    // Image size
                    const imageWidth = 180;  // Width of the image
                    const imageHeight = 160; // Height of the image

                    // Calculate the image's x position to center it
                    const imageX = (doc.internal.pageSize.width - imageWidth) / 2;
                    const imageY = titleY + 10;  // Position the image just below the title

                    // Log the image position for debugging
                    console.log('Image X Position: ' + imageX);
                    console.log('Image Y Position: ' + imageY);

                    // Add the image to the PDF with the centered position
                    doc.addImage(uploadedImage, 'JPEG', imageX, imageY, imageWidth, imageHeight);

                    // Save the PDF with the centered title and image
                    doc.save('generated.pdf');
                }
            });
        });
    </script>
</body>
</html>
