<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5a189a, #240046);
            overflow: hidden;
        }

        #backgroundShapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        #logo {
            width: 120px;
            position: absolute;
            top: 20px;
            left: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            margin: 100px auto;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }

        #upload, #download {
            margin: 15px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #9d4edd, #7b2cbf);
            color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 80%;
            max-width: 300px;
        }

        #upload:hover, #download:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        #imagePreview {
            max-width: 80%;
            margin-top: 20px;
            display: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        input[type="file"] {
            display: none;
        }

        @media (max-width: 768px) {
            #logo {
                width: 80px;
                top: 10px;
                left: 10px;
            }

            h1 {
                font-size: 20px;
            }

            #upload, #download {
                padding: 12px 20px;
                font-size: 16px;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>

    <div id="backgroundShapes"></div>

    <img src="https://i.postimg.cc/zvJ9FSsX/8004204-removebg-preview.png" alt="Website Logo" id="logo" />

    <div class="container">
        <h1>Image to PDF Converter</h1>

        <label for="file-input" id="upload">Choose File</label>
        <input type="file" id="file-input" accept="image/*" />

        <button id="download">Download PDF</button>

        <img id="imagePreview" />
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file-input');
            const downloadButton = document.getElementById('download');
            const imagePreview = document.getElementById('imagePreview');
            let uploadedImage = null;

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        imagePreview.src = event.target.result;
                        imagePreview.style.display = 'block';
                        uploadedImage = event.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert("Please upload a valid image.");
                }
            });

            downloadButton.addEventListener('click', () => {
                if (uploadedImage) {
                    const { jsPDF } = window.jspdf;
                    const img = new Image();
                    img.onload = () => {
                        const pdf = new jsPDF({
                            orientation: img.width > img.height ? 'landscape' : 'portrait',
                            unit: 'px',
                            format: [img.width, img.height]
                        });
                        pdf.addImage(uploadedImage, 'JPEG', 0, 0, img.width, img.height);
                        pdf.save('generated.pdf');
                    };
                    img.src = uploadedImage;
                } else {
                    alert("Please upload an image first.");
                }
            });

            // Generate floating shapes
            const shapeContainer = document.getElementById('backgroundShapes');
            for (let i = 0; i < 20; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                const size = Math.random() * 120 + 30;
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.top = `${Math.random() * 100}%`;
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.animationDuration = `${15 + Math.random() * 10}s`;
                shapeContainer.appendChild(shape);
            }
        });
    </script>

</body>
</html>
