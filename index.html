<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            padding: 20px;
        }
        .btn {
            background-color: violet;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        input {
            margin: 10px;
        }
        #imageList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PDF Maker</h1>
    <input type="file" id="fileInput" multiple accept="image/*" onchange="addImages()">
    <button class="btn" onclick="generatePDF()">Download PDF</button>
    <div id="imageList"></div>
    
    <script>
        let selectedImages = [];

        function addImages() {
            let input = document.getElementById('fileInput');
            let files = Array.from(input.files);
            
            files.forEach(file => {
                let reader = new FileReader();
                reader.onload = function(event) {
                    selectedImages.push(event.target.result);
                    updateImageList();
                };
                reader.readAsDataURL(file);
            });
        }

        function updateImageList() {
            let imageList = document.getElementById('imageList');
            imageList.innerHTML = '';
            selectedImages.forEach((img, index) => {
                let imgElement = document.createElement('img');
                imgElement.src = img;
                imgElement.width = 100;
                imgElement.style.margin = '5px';
                let removeBtn = document.createElement('button');
                removeBtn.innerText = 'Remove';
                removeBtn.className = 'btn';
                removeBtn.onclick = () => removeImage(index);
                imageList.appendChild(imgElement);
                imageList.appendChild(removeBtn);
            });
        }

        function removeImage(index) {
            selectedImages.splice(index, 1);
            updateImageList();
        }

        function generatePDF() {
            if (selectedImages.length === 0) {
                alert('Please select images first.');
                return;
            }
            
            let docDefinition = { content: [] };
            selectedImages.forEach(img => {
                docDefinition.content.push({
                    image: img,
                    fit: [500, 700],
                    margin: [0, 10],
                    pageBreak: 'after'
                });
            });
            
            pdfMake.createPdf(docDefinition).download("images.pdf");
        }
    </script>
</body>
</html>
