<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: cursive;
            background-color: #8585b9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400%;
            max-width: 1000px;
        }
        h1 {
            font-size: 24px;
            color: #6A0DAD;
            margin-bottom: 20px;
        }
        #upload, #download {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #6A0DAD;
            border-radius: 5px;
            background-color: #6A0DAD;
            color: white;
            transition: background-color 0.3s ease;
            display: inline-block;
            width: 100%;
            max-width: 300px;
        }
        #upload:hover, #download:hover {
            background-color: #5c0a98;
        }
        #imagePreview {
            max-width: 100%;
            height: auto;
            display: none;
            margin-top: 10px;
            position: relative;
            left: 0px;
        }
        #positionSlider {
            width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/zvJ9FSsX/8004204-removebg-preview.png" alt="Website Logo" id="logo" />
        <h1>Image to PDF Converter</h1>
        <label for="file-input" id="upload">Choose File</label>
        <input type="file" id="file-input" accept="image/*" />
        <br><br>
        <input type="range" id="positionSlider" min="-200" max="200" value="0">
        <br><br>
        <img id="imagePreview" />
        <br><br>
        <button id="download" disabled>Download PDF</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('file-input');
            const downloadButton = document.getElementById('download');
            const imagePreview = document.getElementById('imagePreview');
            const positionSlider = document.getElementById('positionSlider');
            let uploadedImage = null;
            
            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        imagePreview.src = event.target.result;
                        imagePreview.style.display = 'block';
                        uploadedImage = event.target.result;
                        downloadButton.disabled = false;
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert("Please upload a valid image.");
                }
            });
            
            positionSlider.addEventListener('input', function () {
                imagePreview.style.left = `${this.value}px`;
            });
            
            downloadButton.addEventListener('click', function () {
                if (uploadedImage) {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    const title = "My Image PDF";
                    const fontSize = 16;
                    doc.setFontSize(fontSize);
                    const titleWidth = doc.getTextWidth(title);
                    const titleX = (doc.internal.pageSize.width - titleWidth) / 2;
                    const titleY = 20;
                    doc.text(title, titleX, titleY);
                    const imageWidth = 180;
                    const imageHeight = 160;
                    const imageX = (doc.internal.pageSize.width - imageWidth) / 2 + parseInt(positionSlider.value);
                    const imageY = titleY + fontSize + 10;
                    doc.addImage(uploadedImage, 'JPEG', imageX, imageY, imageWidth, imageHeight);
                    doc.save('generated.pdf');
                }
            });
        });
    </script>
</body>
</html>
