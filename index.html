<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff99ac);
    }

    #logo {
        width: 120px;
        height: auto;
        position: absolute;
        top: 20px;
        left: 20px;
        border: 3px solid #ff6a88;
        border-radius: 10px;
        padding: 5px;
        background-color: white;
    }

    .container {
        text-align: center;
        padding: 20px;
        background: #fff5f7;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(255, 105, 135, 0.3);
        width: 150%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        font-size: 24px;
        color: #d7263d;
        margin-bottom: 20px;
    }

    #upload, #download {
        margin: 13px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 50px;
        background: linear-gradient(135deg, #ff6a88, #ff99ac);
        color: white;
        transition: transform 0.2s ease;
        display: inline-block;
        width: 70%;
        max-width: 300px;
    }

    #upload:hover, #download:hover {
        transform: scale(1.05);
    }

    #upload::before {
        content: '';
        position: absolute;
        top: -6px;
        left: -6px;
        right: -6px;
        bottom: -6px;
        border-radius: 50px;
        background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff99ac, #ff9a8b);
        background-size: 400%;
        z-index: -1;
        filter: blur(10px);
        animation: glow 10s infinite linear;
    }

    @keyframes glow {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 400% 50%;
        }
    }

    #imagePreview {
        max-width: 50%;
        height: auto;
        display: inline-block;
        margin-top: 10px;
    }

    input[type="file"] {
        display: none;
    }

    @media (max-width: 768px) {
        #upload, #download {
            padding: 10px 20px;
            font-size: 16px;
            max-width: 200px;
        }

        #imagePreview {
            max-width: 90%;
            margin: 10px auto;
        }

        .container {
            padding: 15px;
            width: 95%;
        }

        #logo {
            width: 80px;
            top: 10px;
            left: 10px;
        }
    }
</style>
