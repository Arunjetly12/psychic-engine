<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Maker and Converter</title>
  <style>
    #error-message {
      color: red;
      font-weight: bold;
    }
    #pdf-controls {
      display: none;
    }
  </style>
</head>
<body>
  <h1>PDF Maker and Converter</h1>
  <!-- File Input -->
  <input type="file" id="file-input" accept=".pdf" />
  <p id="error-message"></p>
  <!-- PDF Controls (Converted & Creation buttons) -->
  <div id="pdf-controls">
    <button id="convert-btn">Convert to PDF</button>
    <button id="create-pdf-btn">Make PDF</button>
  </div>
  <script>
    // DOM Elements
    const fileInput = document.getElementById("file-input");
    const errorMessage = document.getElementById("error-message");
    const pdfControls = document.getElementById("pdf-controls");
    const convertBtn = document.getElementById("convert-btn");
    const createPdfBtn = document.getElementById("create-pdf-btn");

    // Event listener for file input change
    fileInput.addEventListener("change", handleFileSelection);

    // Handle file selection
    function handleFileSelection(event) {
      const file = event.target.files[0];
      // Reset previous error message and controls
      errorMessage.textContent = '';
      pdfControls.style.display = 'none';
      // Check if the selected file is a PDF
      if (file && file.type === 'application/pdf') {
        // Enable PDF controls (buttons)
        pdfControls.style.display = 'block';
        // Event listeners for the buttons
        convertBtn.addEventListener("click", handleConvertPdf);
        createPdfBtn.addEventListener("click", handleCreatePdf);
      } else {
        // Display error message if not a PDF
        errorMessage.textContent = "Please select a valid PDF file.";
        pdfControls.style.display = 'none';
      }
    }

  </script>
</body>
</html>
