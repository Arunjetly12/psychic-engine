<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Ensure full height for centering */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5; /* Light grey background */
        }

        /* Center all elements in the page */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff; /* White background for the container */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px; /* Limit max width */
        }

        /* Title Styling */
        h1 {
            font-size: 24px;
            color: #6A0DAD; /* Dark violet color for title */
            margin-bottom: 20px;
        }

        /* Button Styling */
        #upload, #download {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #6A0DAD; /* Dark violet border */
            border-radius: 5px;
            background-color: #6A0DAD; /* Dark violet background */
            color: white; /* White text */
            transition: background-color 0.3s ease;
        }

        /* Button Hover Effect */
        #upload:hover, #download:hover {
            background-color: #5c0a98; /* Darker violet on hover */
        }

        /* Image preview */
        #imagePreview {
            max-width: 100%;
            height: auto;
            display: none;
            margin-top: 10px;
        }

        /* Custom file input button styling */
        #upload {
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #6A0DAD; /* Border color same as buttons */
            background-color: #6A0DAD;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        /* Hide default file input button */
        input[type="file"] {
            display: none;
        }

        /* Custom file input button hover effect */
        #upload:hover {
            background-color: #5c0a98;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Image to PDF Converter</h1>

        <!-- Custom File Input Button -->
        <label for="file-input" id="upload">Choose File</label>
        <input type="file" id="file-input" accept="image/*" />
        
        <br><br>
        <button id="download" disabled>Download PDF</button>
        <br><br>
        <img id="imagePreview" />
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('file-input');
            const downloadButton = document.getElementById('download');
            const imagePreview = document.getElementById('imagePreview');

            let uploadedImage = null;

            // Handle image upload
            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];

                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    reader.onload = function (event) {
                        imagePreview.src = event.target.result;
                        imagePreview.style.display = 'block';
                        uploadedImage = event.target.result;
                        downloadButton.disabled = false;
                    };

                    reader.readAsDataURL(file);
                } else {
                    alert("Please upload a valid image.");
                }
            });

            // Handle PDF generation and download
            downloadButton.addEventListener('click', function () {
                if (uploadedImage) {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    // Title text
                    const title = "My Image PDF";
                    const fontSize = 16;  // Font size for title
                    doc.setFontSize(fontSize);

                    // Calculate the width of the title based on font size
                    const titleWidth = doc.getTextWidth(title);
                    const titleX = (doc.internal.pageSize.width - titleWidth) / 2; // Center the title horizontally
                    const titleY = 20; // Position the title near the top of the page

                    // Add the title text centered
                    doc.text(title, titleX, titleY);

                    // Image size
                    const imageWidth = 180;  // Width of the image
                    const imageHeight = 160; // Height of the image

                    // Calculate the image's x position to center it
                    const imageX = (doc.internal.pageSize.width - imageWidth) / 2;  // Center the image horizontally
                    const imageY = titleY + fontSize + 10; // Position the image below the title (with space)

                    // Add the image to the PDF with the centered position
                    doc.addImage(uploadedImage, 'JPEG', imageX, imageY, imageWidth, imageHeight);

                    // Save the PDF with the centered title and image
                    doc.save('generated.pdf');
                }
            });
        });
    </script>

</body>
</html>
