<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5B247A, #1B1B2F);
            overflow: hidden;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-100vh);
            }
        }

        #logo {
            width: 120px;
            position: absolute;
            top: 20px;
            left: 20px;
            border: 3px solid #6A0DAD;
            border-radius: 10px;
            padding: 5px;
            background-color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 26px;
            color: #E0AFFF;
            margin-bottom: 20px;
        }

        #upload, #download {
            margin: 13px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #A259FF;
            color: white;
            transition: 0.3s;
            width: 70%;
            max-width: 300px;
        }

        #upload:hover, #download:hover {
            background-color: #8241c1;
        }

        #imagePreview {
            max-width: 80%;
            margin-top: 10px;
            border-radius: 12px;
        }

        input[type="file"] {
            display: none;
        }

        @media (max-width: 768px) {
            #logo {
                width: 80px;
                top: 10px;
                left: 10px;
            }

            #upload, #download {
                padding: 12px 20px;
                font-size: 16px;
                max-width: 250px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape" style="width: 200px; height: 200px; top: 10%; left: 20%;"></div>
        <div class="shape" style="width: 150px; height: 150px; top: 60%; left: 70%;"></div>
        <div class="shape" style="width: 100px; height: 100px; top: 80%; left: 30%;"></div>
        <div class="shape" style="width: 250px; height: 250px; top: 40%; left: 50%;"></div>
    </div>

    <img src="https://i.postimg.cc/zvJ9FSsX/8004204-removebg-preview.png" alt="Website Logo" id="logo">

    <div class="container">
        <h1>Image to PDF Converter</h1>
        <label for="file-input" id="upload">Choose File</label>
        <input type="file" id="file-input" accept="image/*">
        <br><br>
        <button id="download">Download PDF</button>
        <br><br>
        <img id="imagePreview">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('file-input');
            const downloadButton = document.getElementById('download');
            const imagePreview = document.getElementById('imagePreview');
            let uploadedImage = null;

            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        imagePreview.src = event.target.result;
                        uploadedImage = event.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert("Please upload a valid image.");
                }
            });

            downloadButton.addEventListener('click', function () {
                if (uploadedImage) {
                    const { jsPDF } = window.jspdf;
                    const img = new Image();
                    img.onload = function () {
                        const pdf = new jsPDF({
                            orientation: img.width > img.height ? 'landscape' : 'portrait',
                            unit: 'px',
                            format: [img.width, img.height]
                        });
                        pdf.addImage(uploadedImage, 'JPEG', 0, 0, img.width, img.height);
                        pdf.save('generated.pdf');
                    };
                    img.src = uploadedImage;
                } else {
                    alert("Please upload an image first.");
                }
            });
        });
    </script>
</body>
</html>
