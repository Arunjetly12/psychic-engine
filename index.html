<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: cursive;
            background-color: #8585b9;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400%;
            max-width: 1000px;
        }

        #logo {
            width: 150px;
            height: auto;
            position: absolute;
            top: 20px;
            left: 20px;
            border: 3px solid #6A0DAD;
            border-radius: 10px;
            padding: 5px;
        }

        h1 {
            font-size: 24px;
            color: #6A0DAD;
            margin-bottom: 20px;
        }

        #upload, #download {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #6A0DAD;
            border-radius: 5px;
            background-color: #6A0DAD;
            color: white;
            transition: background-color 0.3s ease;
            display: inline-block;
            width: 100%;
            max-width: 300px;
        }

        #upload:hover, #download:hover {
            background-color: #5c0a98;
        }

        #upload {
            position: relative;
            z-index: 1;
        }

        #upload::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border-radius: 10px;
            background: linear-gradient(257deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
            background-size: 400%;
            z-index: -1;
            filter: blur(9px);
            animation: neonMove 14s linear infinite;
        }

        @keyframes neonMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 400% 50%;
            }
        }

        #imagePreview {
            max-width: 50%;
            height: auto;
            display: inline-block;
            margin-top: 10px;
            margin-left: 285px;
        }

        input[type="file"] {
            display: none;
        }

        .loader {
            display: none;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background: #6A0DAD;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 0.6s infinite alternate;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

    <img src="https://i.postimg.cc/zvJ9FSsX/8004204-removebg-preview.png" alt="Website Logo" id="logo" />

    <div class="container">
        <h1>Image to PDF Converter</h1>

        <label for="file-input" id="upload">Choose File</label>
        <input type="file" id="file-input" accept="image/*" />
        
        <br><br>
        <button id="download">Download PDF</button>
        <div class="loader" id="loader">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <br><br>
        <img id="imagePreview" />
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const downloadButton = document.getElementById('download');
        const imagePreview = document.getElementById('imagePreview');
        const loader = document.getElementById('loader');

        let uploadedImage = null;

        function showLoader() {
            loader.style.display = 'inline-block';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }

        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];

            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();

                reader.onload = function (event) {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = 'block';
                    uploadedImage = event.target.result;
                };

                reader.readAsDataURL(file);
            } else {
                alert("Please upload a valid image.");
            }
        });

        downloadButton.addEventListener('click', function () {
            if (uploadedImage) {
                showLoader();
                setTimeout(() => {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF({
                        orientation: 'portrait',
                        unit: 'px',
                        format: 'a4'
                    });

                    const img = new Image();
                    img.src = uploadedImage;

                    img.onload = function () {
                        const pageWidth = doc.internal.pageSize.getWidth();
                        const pageHeight = doc.internal.pageSize.getHeight();

                        let imgWidth = img.width;
                        let imgHeight = img.height;

                        const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                        imgWidth *= ratio;
                        imgHeight *= ratio;

                        const imgX = (pageWidth - imgWidth) / 2;
                        const imgY = (pageHeight - imgHeight) / 2;

                        doc.addImage(uploadedImage, 'JPEG', imgX, imgY, imgWidth, imgHeight);

                        doc.save('generated.pdf');
                        hideLoader();
                    };
                }, 1000);
            } else {
                alert("Please upload an image first.");
            }
        });
    </script>

</body>
</html>
