<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            background-color: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: black;
            font-weight: 600;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 80px;
        }
        .btn, .custom-file-label {
            background-color: violet;
            color: white;
            border: none;
            padding: 16px 24px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 400;
            transition: 0.3s;
            display: block;
            width: 250px;
            text-align: center;
        }
        .btn:hover, .custom-file-label:hover {
            background-color: #8a2be2;
        }
        .file-input {
            display: none;
        }
        #drop-area {
            border: 2px dashed violet;
            padding: 50px;
            margin: 20px auto;
            width: 50%;
            text-align: center;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 400;
        }
        #drop-area.highlight {
            background-color: #f3e5f5;
        }
        .edit-panel {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 250px;
            height: 700px;
            overflow-y: auto;
            display: none;
        }
        .edit-panel .toggle-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: violet;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>PDF Maker</h1>
    </div>
    <div class="container">
        <div id="drop-area" ondragover="highlightDrop(event)" ondragleave="removeHighlight(event)" ondrop="handleDrop(event)">
            Drag & Drop Files Here or Click Below
        </div>
        <label for="fileInput" class="custom-file-label">Choose Files</label>
        <input type="file" id="fileInput" class="file-input" multiple accept="image/*" onchange="addImages(this.files)">
        <button class="btn" onclick="generatePDF()">Download PDF</button>
        <button class="btn" onclick="toggleEditPanel()">Advanced Edit</button>
    </div>
    <div class="edit-panel" id="editPanel">
        <h3>Edit Images</h3>
        <button class="btn" onclick="rotateImage('left')">Rotate Left</button>
        <button class="btn" onclick="rotateImage('right')">Rotate Right</button>
        <button class="btn" onclick="resizeImage()">Resize</button>
        <div id="editImageList"></div>
    </div>
    <script>
        let selectedImages = [];
        function highlightDrop(event) {
            event.preventDefault();
            document.getElementById('drop-area').classList.add('highlight');
        }
        function removeHighlight(event) {
            event.preventDefault();
            document.getElementById('drop-area').classList.remove('highlight');
        }
        function handleDrop(event) {
            event.preventDefault();
            removeHighlight(event);
            let files = event.dataTransfer.files;
            addImages(files);
        }
        function addImages(files) {
            let fileList = Array.from(files);
            fileList.forEach(file => {
                let reader = new FileReader();
                reader.onload = function(event) {
                    selectedImages.push(event.target.result);
                    updateImageList();
                };
                reader.readAsDataURL(file);
            });
        }
        function toggleEditPanel() {
            let panel = document.getElementById('editPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }
        function rotateImage(direction) {
            alert(`Rotate ${direction} feature coming soon!`);
        }
        function resizeImage() {
            alert('Resize feature coming soon!');
        }
        function generatePDF() {
            alert('PDF generation code here!');
        }
    </script>
</body>
</html>
