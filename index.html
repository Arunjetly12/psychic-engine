<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        background-color: #8585b9;
    }

    #logo {
        width: 120px;
        height: auto;
        position: absolute;
        top: 20px;
        left: 20px;
        border: 3px solid #6A0DAD;
        border-radius: 10px;
        padding: 5px;
        background-color: white;
    }

    .container {
        text-align: center;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 1000px;
    }

    h1 {
        font-size: 24px;
        color: #6A0DAD;
        margin-bottom: 20px;
    }

    #upload, #download {
        margin: 10px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border: 2px solid #6A0DAD;
        border-radius: 5px;
        background-color: #6A0DAD;
        color: white;
        transition: background-color 0.3s ease;
        display: inline-block;
        width: 100%;
        max-width: 300px;
    }

    #upload:hover, #download:hover {
        background-color: #5c0a98;
    }

    /* Neon Border Effect */
    #upload {
        position: relative;
        z-index: 1;
    }

    #upload::before {
        content: '';
        position: absolute;
        top: -6px;
        left: -6px;
        right: -6px;
        bottom: -6px;
        border-radius: 10px;
        background: linear-gradient(257deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
        background-size: 400%;
        z-index: -1;
        filter: blur(9px);
        animation: neonMove 14s linear infinite;
    }

    @keyframes neonMove {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 400% 50%;
        }
    }

    #imagePreview {
        max-width: 50%;
        height: auto;
        display: inline-block;
        margin-top: 10px;
    }

    input[type="file"] {
        display: none;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
        #upload, #download {
            padding: 12px 20px;
            font-size: 16px;
            max-width: 250px;
        }

        h1 {
            font-size: 20px;
        }

        #logo {
            width: 90px;
            top: 10px;
            left: 10px;
        }

        #imagePreview {
            max-width: 80%;
            margin-left: 0;
        }
    }
</style>
