<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Maker and Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    #downloadBtn {
      display: none;
      background-color: #28a745;
      color: white;
    }
    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Maker and Converter</h1>

    <!-- Image to PDF Section -->
    <div class="section">
      <h2>Image to PDF</h2>
      <input type="file" id="imageInput" accept="image/*" multiple>
      <button id="convertToPdfBtn">Convert to PDF</button>
      <button id="downloadBtn">Download PDF</button>
    </div>

    <!-- PDF Converter Section -->
    <div class="section">
      <h2>PDF Converter</h2>
      <input type="file" id="pdfInput" accept="application/pdf">
      <button id="convertPdfBtn">Convert PDF</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
