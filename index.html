<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Existing styles unchanged */

        .nav-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-button:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <div id="navbar">
        <button class="nav-button">Image to PDF</button>
        <button class="nav-button">Word to PDF</button>
    </div>

    <img src="https://i.postimg.cc/zvJ9FSsX/8004204-removebg-preview.png" alt="Website Logo" id="logo" />

    <div class="container">

        <h1>Image to PDF Converter</h1>

        <label for="file-input" id="upload">Choose File</label>
        <input type="file" id="file-input" accept="image/*" />

        <br><br>
        <button id="download">Download PDF</button>
        <br><br>
        <img id="imagePreview" />
    </div>

    <footer>
        <p>© 2024 Image to PDF Converter. Made with ❤️ by Arun Jetly.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('file-input');
            const downloadButton = document.getElementById('download');
            const imagePreview = document.getElementById('imagePreview');
            const logo = document.getElementById('logo');

            let uploadedImage = null;

            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];

                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    reader.onload = function (event) {
                        uploadedImage = event.target.result;
                        imagePreview.src = uploadedImage;
                        imagePreview.style.display = 'block';
                    };

                    reader.readAsDataURL(file);
                } else {
                    alert("Please upload a valid image.");
                }
            });

            downloadButton.addEventListener('click', function () {
                if (uploadedImage) {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const img = new Image();
                    img.src = uploadedImage;

                    img.onload = function () {
                        const pdfWidth = pdf.internal.pageSize.getWidth();
                        const pdfHeight = pdf.internal.pageSize.getHeight();

                        const imgWidth = img.width;
                        const imgHeight = img.height;

                        let width, height;
                        if (imgWidth > imgHeight) {
                            width = pdfWidth - 20;
                            height = (imgHeight * width) / imgWidth;
                        } else {
                            height = pdfHeight - 20;
                            width = (imgWidth * height) / imgHeight;
                        }

                        const x = (pdfWidth - width) / 2;
                        const y = (pdfHeight - height) / 2;

                        pdf.addImage(uploadedImage, 'JPEG', x, y, width, height);
                        pdf.save('generated.pdf');
                    };
                } else {
                    alert("Please upload an image first.");
                }
            });

            logo.addEventListener('click', function () {
                location.reload();
            });
        });
    </script>

</body>

</html>
