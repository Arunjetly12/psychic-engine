<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Ensure full height for centering */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: cursive;
            background-color: #8585b9; /* Light grey background */
        }
        /* Center all elements in the page */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff; /* White background for the container */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400%;
            max-width: 1000px; /* Limit max width */
        }

        /* Title Styling */
        h1 {
            font-size: 24px;
            color: #6A0DAD; /* Dark violet color for title */
            margin-bottom: 20px;
        }

        /* Button Styling */
        #upload, #download {
            margin: 10px;
            padding: 15px 30px; /* Increase padding for larger button */
            font-size: 18px; /* Increase font size for larger text */
            cursor: pointer;
            border: 2px solid #6A0DAD; /* Dark violet border */
            border-radius: 5px;
            background-color: #6A0DAD; /* Dark violet background */
            color: white; /* White text */
            transition: background-color 0.3s ease;
            display: inline-block;
            width: 100%; /* Make the button fill the available width */
            max-width: 300px; /* Limit max width */
        }

        /* Button Hover Effect */
        #upload:hover, #download:hover {
            background-color: #5c0a98; /* Darker violet on hover */
        }

        /* Image preview */
        #imagePreview {
            max-width: 100%;
            height: auto;
            display: none;
            margin-top: 10px;
        }

        /* Custom file input button styling */
        #upload {
            font-size: 18px; /* Larger font size */
            cursor: pointer;
            border: 2px solid #6A0DAD; /* Border color same as buttons */
            background-color: #6A0DAD;
            color: white;
            padding: 15px 30px; /* Larger padding for bigger button */
            border-radius: 5px;
            display: inline-block;
            width: 100%; /* Full width for the button */
            max-width: 300px; /* Limit max width */
        }

        /* Hide default file input button */
        input[type="file"] {
            display: none;
        }

        /* Custom file input button hover effect */
        #upload:hover {
            background-color: #5c0a98;
        }

        /* Logo Styling */
        #logo {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="https://i.postimg.cc/zvJ9FSsX/8004204-removebg-preview.png" alt="Website Logo" id="logo" />

        <h1>Image to PDF Converter</h1>

        <!-- Custom File Input Button -->
        <label for="file-input" id="upload">Choose File</label>
        <input type="file" id="file-input" accept="image/*" />
        
        <br><br>
        <button id="download" disabled>Download PDF</button>
        <br><br>

        <!-- Image preview -->
        <img id="imagePreview" />

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('file-input');
            const downloadButton = document.getElementById('download');
            const imagePreview = document.getElementById('imagePreview');

            let uploadedImage = null;

            // Define variables for image preview adjustments
            let previewImageSettings = {
                width: 180,  // Set initial width of the preview image
                height: 160, // Set initial height of the preview image
                xPosition: 50, // Initial x-position (horizontal alignment)
                yPosition: 50, // Initial y-position (vertical alignment)
                rotation: 0 // Initial rotation angle (in degrees)
            };

            // Handle image upload
            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];

                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    reader.onload = function (event) {
                        imagePreview.src = event.target.result;
                        imagePreview.style.display = 'block';
                        uploadedImage = event.target.result;

                        // Apply initial settings for image preview
                        applyImagePreviewSettings();

                        downloadButton.disabled = false;
                    };

                    reader.readAsDataURL(file);
                } else {
                    alert("Please upload a valid image.");
                }
            });

            // Function to apply the settings to the preview image
            function applyImagePreviewSettings() {
                imagePreview.style.width = previewImageSettings.width + 'px';
                imagePreview.style.height = previewImageSettings.height + 'px';
                imagePreview.style.position = 'absolute';
                imagePreview.style.left = previewImageSettings.xPosition + 'px';
                imagePreview.style.top = previewImageSettings.yPosition + 'px';
                imagePreview.style.transform = `rotate(${previewImageSettings.rotation}deg)`;
            }

            // Function to adjust the position, size, and rotation of the preview image
            function adjustPreviewImageSettings(newWidth, newHeight, newX, newY, newRotation) {
                previewImageSettings.width = newWidth;
                previewImageSettings.height = newHeight;
                previewImageSettings.xPosition = newX;
                previewImageSettings.yPosition = newY;
                previewImageSettings.rotation = newRotation;

                // Reapply the adjusted settings to the preview image
                applyImagePreviewSettings();
            }

            // Example of adjusting image position, size, and rotation programmatically:
            // You can replace these with your desired values or functions to adjust dynamically
            adjustPreviewImageSettings(250, 200, 100, 100, 45); // Adjust image settings to new values

            // Handle PDF generation and download
            downloadButton.addEventListener('click', function () {
                if (uploadedImage) {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    // Title text
                    const title = "My Image PDF";
                    const fontSize = 16;  // Font size for title
                    doc.setFontSize(fontSize);

                    // Calculate the width of the title based on font size
                    const titleWidth = doc.getTextWidth(title);
                    const titleX = (doc.internal.pageSize.width - titleWidth) / 2; // Center the title horizontally
                    const titleY = 20; // Position the title near the top of the page

                    // Add the title text centered
                    doc.text(title, titleX, titleY);

                    // Image size and position
                    const imageWidth = previewImageSettings.width;  // Width of the image
                    const imageHeight = previewImageSettings.height; // Height of the image

                    // Calculate the image's x position to center it
                    const imageX = previewImageSettings.xPosition;  // Position the image horizontally
                    const imageY = previewImageSettings.yPosition; // Position the image vertically

                    // Add the image to the PDF with the adjusted position and rotation
                    doc.addImage(uploadedImage, 'JPEG', imageX, imageY, imageWidth, imageHeight, undefined, 'NONE', previewImageSettings.rotation);

                    // Save the PDF with the centered title and image
                    doc.save('generated.pdf');
                }
            });

        });
    </script>

</body>
</html>
