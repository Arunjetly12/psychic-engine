<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            background-color: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 80px;
        }
        .btn, .custom-file-label {
            background-color: violet;
            color: white;
            border: none;
            padding: 16px 24px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 400;
            transition: 0.3s;
            display: block;
            width: 250px;
            text-align: center;
        }
        .btn:hover, .custom-file-label:hover {
            background-color: #8a2be2;
        }
        .file-input {
            display: none;
        }
        #drop-area {
            border: 2px dashed violet;
            padding: 50px;
            margin: 20px auto;
            width: 50%;
            text-align: center;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 400;
        }
        #drop-area.highlight {
            background-color: #f3e5f5;
        }
        .edit-panel {
            position: fixed;
            right: -300px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 250px;
            height: 700px;
            overflow-y: auto;
            transition: right 0.3s ease-in-out;
        }
        .edit-panel.open {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>PDF Maker</h1>
    </div>
    <div class="container">
        <div id="drop-area" ondragover="highlightDrop(event)" ondragleave="removeHighlight(event)" ondrop="handleDrop(event)">
            Drag & Drop Files Here or Click Below
        </div>
        <label for="fileInput" class="custom-file-label">Choose Files</label>
        <input type="file" id="fileInput" class="file-input" multiple accept="image/*" onchange="addImages(this.files)">
        <button class="btn" onclick="generatePDF()">Download PDF</button>
    </div>
    <div class="edit-panel" id="editPanel">
        <h3>Edit Images</h3>
        <div id="editImageList"></div>
        <button class="btn" onclick="openAdvancedEdit()">Advanced Edit</button>
    </div>
    <script>
    let selectedImages = [];

    function highlightDrop(event) {
        event.preventDefault();
        document.getElementById('drop-area').classList.add('highlight');
    }

    function removeHighlight(event) {
        event.preventDefault();
        document.getElementById('drop-area').classList.remove('highlight');
    }

    function handleDrop(event) {
        event.preventDefault();
        removeHighlight(event);
        addImages(event.dataTransfer.files);
    }

    function addImages(files) {
        let fileList = Array.from(files);
        let editPanel = document.getElementById('editPanel');
        editPanel.classList.add('open');

        fileList.forEach(file => {
            let reader = new FileReader();
            reader.onload = function(event) {
                selectedImages.push(event.target.result);
                updateImageList();
            };
            reader.readAsDataURL(file);
        });
    }

    function updateImageList() {
        let editImageList = document.getElementById('editImageList');
        editImageList.innerHTML = '';

        selectedImages.forEach((img, index) => {
            let imgElement = document.createElement('img');
            imgElement.src = img;
            imgElement.width = 100;
            imgElement.style.margin = '5px';
            imgElement.onclick = () => window.open(img, '_blank');

            let removeBtn = document.createElement('button');
            removeBtn.innerText = 'Remove';
            removeBtn.className = 'btn';
            removeBtn.onclick = () => removeImage(index);

            let editItem = document.createElement('div');
            editItem.appendChild(imgElement);
            editItem.appendChild(removeBtn);
            editImageList.appendChild(editItem);
        });
    }

    function removeImage(index) {
        selectedImages.splice(index, 1);
        updateImageList();
    }

    function generatePDF() {
        if (selectedImages.length === 0) {
            alert('Please select images first.');
            return;
        }

        const { jsPDF } = window.jspdf;
        let pdf = new jsPDF({ unit: 'mm', format: 'a4' });

        selectedImages.forEach((img, index) => {
            let image = new Image();
            image.src = img;

            image.onload = function () {
                let pageWidth = 210;  // A4 width in mm
                let pageHeight = 297; // A4 height in mm

                let imgWidth = image.width * 0.2645; // Convert px to mm
                let imgHeight = image.height * 0.2645;

                // Scale image to fit within A4 while maintaining aspect ratio
                let scale = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                let scaledWidth = imgWidth * scale;
                let scaledHeight = imgHeight * scale;

                // Center image on A4 page
                let x = (pageWidth - scaledWidth) / 2;
                let y = (pageHeight - scaledHeight) / 2;

                if (index !== 0) pdf.addPage();
                pdf.addImage(img, 'JPEG', x, y, scaledWidth, scaledHeight);

                if (index === selectedImages.length - 1) {
                    let fileName = prompt("Enter PDF Name:", "images.pdf");
                    pdf.save(fileName);
                }
            };
        });
    }

    function openAdvancedEdit() {
    window.location.href = "edit.html"; // Redirect to the editing page
}
</script>
</body>
</html>
