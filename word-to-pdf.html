<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2E1A47, #512B81);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            height: 80%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 50%;
            animation: glowMove 5s infinite alternate ease-in-out;
        }
        @keyframes glowMove {
            0% {
                transform: translate(-50px, -50px);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow"></div>
    </div>
</body>
</html>
