<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            background-color: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #editImage {
            max-width: 100%;
            height: auto;
            border: 2px dashed violet;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .btn {
            background-color: violet;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="navbar"><h1>Edit Image</h1></div>
    <img id="editImage" src="" alt="Editing Image">
    <button class="btn" onclick="saveAndReturn()">Save & Return</button>

    <script>
        // Load image from localStorage when page loads
        window.onload = function() {
    let imagesData = localStorage.getItem("imagesToEdit");

    console.log("Retrieved images data:", imagesData); // Debugging step

    if (imagesData && imagesData !== "[]") {
        let imagesArray = JSON.parse(imagesData);
        let previewContainer = document.getElementById("editPreviewContainer");

        previewContainer.innerHTML = ""; // Clear previous content

        imagesArray.forEach((src, index) => {
            let imgElement = document.createElement("img");
            imgElement.src = src;
            imgElement.classList.add("edit-preview"); // Add class for styling
            previewContainer.appendChild(imgElement);

            console.log(`Image ${index + 1} added to edit preview.`);
        });

    } else {
        alert("No images found to edit!");
        console.error("No image data found in localStorage.");
        window.location.href = "index.html"; // Redirect back if no image
    }
};

    </script>
</body>
</html>
