<!DOCTYPE html>
<html lang="en">
<head>

    body {
      font-family: Montserrat, sans-serif;
      background-color: #0F0F0F;

      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message-box {
      background-color: #1A1A1A;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);

    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #8A2BE2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    a:hover {
      background-color: #A74CED;
    }
  </style>
</head>
<body>

  <div class="message-box">
    <h1>Thank You for Signing Up!</h1>
    <p>Please check your email to verify your account. <br>

    <a href="login.html">Go to Login</a>
